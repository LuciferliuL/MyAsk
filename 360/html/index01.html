    <script src="../js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#Demo').fullpage({
                afterLoad:function(anchorLink,index){
//                    使用section来添加动画  是因为这样就不会造成动画的添加是某一个标签的单独独享 减少代码
//                    先清空所有动画  在添加
                    $('.section').removeClass('animation');
                    setTimeout(function(){
                        $('.section').eq(index-1).addClass('animation');
                    },100)
            }
            })
        })
    </script>
