<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./lis/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/wjs.css">
</head>
<body>
<!--头部块-->
<header class="hidden-sm hidden-xs wjs_header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="javascript:;" class="wjs_Img">
                    <span class="glyphicon glyphicon-qrcode"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="./image/code.jpg" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <span class="glyphicon glyphicon-phone"></span>
                <a href="javascript:;">
                    4006-89-4006（服务时间：9:00~21:00） 联系在线客服
                </a>
            </div>
            <div class="col-md-2">
                <a href="javascript:;">常见问题</a>
                <a href="javascript:;">财富登录</a>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default navbar-btn wjs_">免费注册</button>
                <button type="button" class="btn btn-link">登录</button>
            </div>
        </div>
    </div>
</header>
<!--导航条-->
<nav class="navbar navbar-default wjs_nav">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span class="wjs_icon wjs_icon_logo"></span>
                <span class="wjs_icon wjs_icon_text"></span>
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav hidden-sm">
                <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">我要借贷</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li><a href="#">最新动态</a></li>
                <li><a href="#">微平台</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">个人中心</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--轮播图-->
<div id="carousel-example-generic" class="carousel slide wjs_mobile" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner wjs_mobile_img" role="listbox">
        <div class="item active" data-small-img="./image/slide_01_640x340.jpg" data-big-img="./image/slide_01_2000x410.jpg">
        </div>
        <div class="item" data-small-img="./image/slide_02_640x340.jpg" data-big-img="./image/slide_02_2000x410.jpg">
        </div>
        <div class="item" data-small-img="./image/slide_03_640x340.jpg" data-big-img="./image/slide_03_2000x410.jpg">
        </div>
        <div class="item" data-small-img="./image/slide_04_640x340.jpg" data-big-img="./image/slide_04_2000x410.jpg">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control " href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script src="./lis/jquery/jquery.min.js"></script>
<script src="./lis/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/wjs.js"></script>
</body>
</html>
